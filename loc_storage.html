    <title>Local Storage Session Storage Demo</title>
    <script type="text/javascript">

        localStorage.setItem("FirstName", "Abhishek");

       localStorage.removeItem("lsUserName");
       localStorage.clear();

        sessionStorage.setItem("SessionUserName", "Abhishek");
        
        document.location.href = "form_control_demo.html";

    </script>
